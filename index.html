<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Prueba Zielteck - Raziel</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body style = "
    background: #36D1DC;  /* fallback for old browsers */
    background: -webkit-linear-gradient(to right, #5B86E5, #36D1DC);  /* Chrome 10-25, Safari 5.1-6 */
    background: linear-gradient(to right, #5B86E5, #36D1DC); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */""
>
    <div class="navbar navbar-dark bg-primary">
        <a class="navbar-brand" href="#">Prueba de candidato Raziel Martínez</a>
    </div>
    <div class="container d-flex justify-content-center">
        <div class="card card-body col-md-5 mt-5">
            <form id="form"action="/" method="GET">
                <div class="form-group">
                <label for="limSuperior">Límite Inicial Superior</label>
                <input type="number" step="1" class="form-control" id="limSuperior" placeholder="Ingresa el valor del límite superior" required>
                </div>
                <div class="form-group">
                    <label for="limInferior">Límite Inicial Inferior</label>
                    <input type="number" step="1" class="form-control" id="limInferior" placeholder="Ingresa el valor del límite inferior" required>
                </div>
                <div class="form-group">
                    <label for="objetivo">Objetivo</label>
                    <input type="number" step="0.1" class="form-control" id="objetivo" placeholder="Ingresa el valor objetivo" required>
                </div>
                <div class="form-group">
                    <label for="error">Error</label>
                    <input type="number" step="0.01" class="form-control" id="error" placeholder="Ingresa el valor del error" required>
                </div>
                <div class="d-flex justify-content-center col-md-12">
                    <button type="submit" id="result-btn" class="btn btn-primary col-md-12">Calcular Resultado </button>
                </div>
                <div class="d-flex align-items-center justify-content-center col-md-12">
                    <p class="col-md-12 mt-2 text-center font-weight-bold" id="iteraciones">Iteraciones: 0</p>
                </div>
                <div class="d-flex justify-content-center col-md-12">
                    <button type="reset" value="Reset" class="btn btn-info col-md-12 mt-2">Limpiar Datos</button>
                </div>
            </form>
        </div>
    </div>
    <script src="./index.js" defer></script>
</body>
</html>
